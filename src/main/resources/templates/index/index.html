<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CodeForces网站上编程语言提交情况实时统计</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/colors/blue.css" id="theme" rel="stylesheet">
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/index.css">

    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/index.js"></script>
    <script src="js/echarts.min.js"></script>
</head>

<body class="fix-header fix-sidebar card-no-border">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">

                <div class="navbar-header" style="background:none">
                    <a class="navbar-brand" href="#">
                        <h3 class="text-themecolor m-b-0 m-t-0" style="color: #d2e5f0 !important">CodeForces网站上编程语言提交情况实时统计</h3>
                    </a>
                </div>

            </nav>
        </header>

        <div class="page-wrapper" style="margin-left: 0px;">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6" style="flex:0 0 100%;max-width:100%;">
                        <div class="card">
                            <div id="main_bar" class="card-block" style="width: 1284px;height: 600px;">
                                <script type="text/javascript">
                                    var myChart = echarts.init(document.getElementById('main_bar'));
                                    myChart.setOption({
                                        title: {
                                            text: '各语言提交情况总览'
                                        },
                                        tooltip: {},
                                        legend: {
                                            data:['数量']
                                        },
                                        xAxis: {
                                            data: []
                                        },
                                        yAxis: {},
                                        series: [{
                                            name: '各语言提交情况总览',
                                            type: 'bar',
                                            data: []
                                        }]
                                    });
                                    $.ajax({
                                        type:"get",
                                        async:false,
                                        url:"/index/jsondata",
                                        dataTye:"json",

                                        success:function (result) {
                                            myChart.setOption({
                                                xAxis: {
                                                    data:result.language
                                                },
                                                series: {
                                                    name:'个',
                                                    type: 'bar',
                                                    data:result.count,
                                                    label: {
                                                        normal: {
                                                            show: true,
                                                            position: 'inside'
                                                        }
                                                    }
                                                }
                                            });
                                        },
                                        error:function () {
                                            alert("图表请求数据失败!");
                                        }
                                    })
                                </script>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-6">
                        <div class="card" style="min-height: 757.15px;">
                            <div id="main_pie" class="card-block">
                                <script type="text/javascript">
                                    var myChart1 = echarts.init(document.getElementById('main_pie'));
                                    myChart1.setOption({
                                        title : {
                                            text: '各语言提交频率分布图',
                                            x:'center'
                                        },
                                        tooltip : {
                                            trigger: 'item',
                                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                                        },
                                        legend: {
                                            orient: 'vertical',
                                            left: 'left',
                                            data: []
                                        },
                                        series : [
                                            {
                                                name: '各语言提交频率分布图',
                                                type: 'pie',
                                                radius : '55%',
                                                center: ['50%', '60%'],
                                                data:[]
                                            }
                                        ]
                                    });
                                    $.ajax({
                                        type:"get",
                                        async:"false",
                                        url:"/index/jsondata",
                                        dataType:"json",
                                        success:function (result) {
                                            var data=[];
                                            var ls=[];
                                            for(var i=0;i<result.count.length;i++){
                                                data.push({value:result.count[i],name:result.language[i]});
                                                ls.push(result.language[i]);
                                            }
                                            myChart1.setOption({
                                                legend: {
                                                    orient: 'vertical',
                                                    left: 'left',
                                                    data:ls
                                                },
                                                series:[
                                                    {
                                                        name: '字符频率分布图',
                                                        type: 'pie',
                                                        radius : '60%',
                                                        center: ['53%', '60%'],
                                                        data:data
                                                    }
                                                ],
                                                itemStyle: {
                                                    emphasis: {
                                                        shadowBlur: 10,
                                                        shadowOffsetX: 0,
                                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                                    }
                                                }
                                            });
                                        },
                                        error:function () {
                                            alert("图表请求数据失败!");
                                        }
                                    });
                                </script>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card" style="width: 644.5px;height: 757.15px;">

                            <div id="main_bar1" class="card-block">
                                <script type="text/javascript">
                                    var myChart = echarts.init(document.getElementById('main_bar1'));
                                    myChart.setOption({
                                        title: {
                                            text: '前5个最受欢迎的提交语言总览'
                                        },
                                        tooltip: {},
                                        legend: {
                                            data:['数量']
                                        },
                                        xAxis: {
                                            data: []
                                        },
                                        yAxis: {},
                                        series: [{
                                            name: '前5个最受欢迎的提交语言总览',
                                            type: 'bar',
                                            data: []
                                        }]
                                    });
                                    $.ajax({
                                        type:"get",
                                        async:false,
                                        url:"/index/jsondata/sort",
                                        dataTye:"json",

                                        success:function (result) {
                                            myChart.setOption({
                                                xAxis: {
                                                    data:result.language
                                                },
                                                series: {
                                                    name:'个',
                                                    type: 'bar',
                                                    data:result.count,
                                                    label: {
                                                        normal: {
                                                            show: true,
                                                            position: 'inside'
                                                        }
                                                    }
                                                }
                                            });
                                        },
                                        error:function () {
                                            alert("图表请求数据失败!");
                                        }
                                    })
                                </script>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/plugins/bootstrap/js/tether.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/waves.js"></script>
    <script src="js/sidebarmenu.js"></script>
    <script src="assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="assets/plugins/flot/jquery.flot.js"></script>
    <script src="assets/plugins/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
    <script src="js/flot-data.js"></script>
    <script src="assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
</body>

</html>
